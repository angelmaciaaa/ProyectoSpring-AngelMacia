<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Add a new task</title>
</head>
<body>
<div class="container">
    <h1>Form Escuderia</h1>
    <form action="#" th:action="@{/view/add}" th:object="${e}" method="post">
        <input type="text" th:field="*{name}" required placeholder="Insert nombre escudería" class="form-control mb-4 col-4">
        <input type="number" th:field="*{presupuesto}" placeholder="Insert presupuesto" class="form-control mb-4 col-4">
        <div class="mb-4">
            <label>Posición en el Campeonato de Constructores: </label>
            <input type="number" id="posicion" name="posicion" max="20" min="1" th::field="*{posCampeonatoConstructores}">
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <a th:href="@{/view/escuderias}">Back to Escuderias list</a>
</div>
</body>
</html>
