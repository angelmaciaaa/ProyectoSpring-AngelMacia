<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>F1</title>
</head>
<body>
<div class="container my-2" align="center">
    <h3>F1-Escuderia</h3>
    <table style="width:80%" border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Escuderia</th>
            <th>Presupuesto</th>
            <th>Posici√≥n</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="escuderia:${escuderias}">
            <td th:text="${escuderia.name}"></td>
            <td th:text="${escuderia.presupuesto}"></td>
            <td th:text="${escuderia.posCampeonatoConstructores}"></td>
            <td>
                <a th:href="@{/view/update/{name}(name=${escuderia.name})}" class="btn btn-primary">Update</a>
                <a th:href="@{/view/delete/{name}(name=${escuderia.name})}" class="btn btn-primary">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/view/escuderia/create}" class="btn btn-primary">Create</a>
</div>
</body>
</html>
